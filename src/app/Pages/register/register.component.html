<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h1>New User Sign Up</h1>
                        <!-- <hr> -->
                        <!-- <h4>Please register yourself!!</h4> -->
                        <!-- <div>
                        <p>Please do not use special character like ' / " \ %</p>
                    </div> -->
                    </div>
                    <form>
                        <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                            <!-- <div class="form-group">
                                <label for="usertype">User Type</label>
                                <select formControlName="user_type" class="form-control" id="usertype">
                                    <option>Admin</option>
                                    <option>Manager</option>
                                    <option>User</option>
                                </select>
                            </div> -->
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">User Name</label>
                                <input formControlName="fullname" type="text" class="form-control"
                                    id="exampleInputPassword1" placeholder="Full Name" required>
                                <span class="text-danger"
                                    *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Full
                                    name is required</span>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Employee ID</label>
                                <input formControlName="id" type="text" class="form-control" id="exampleInputPassword1"
                                    placeholder="Employee ID" required>
                                <span class="text-danger"
                                    *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Full
                                    name is required</span>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Department</label>
                                <select formControlName="department" class="form-control" id="exampleInputPassword1">
                                    <option>IT Admin</option>
                                    <option>Management</option>
                                    <option>Angular</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Email Address</label>
                                <input type="email" formControlName="email" class="form-control"
                                    id="exampleInputPassword1" placeholder="Email Address" required email>
                                <span class="text-danger"
                                    *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email
                                    Address is required</span>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Password</label>
                                <input type="password" formControlName="password" class="form-control"
                                    id="exampleInputPassword1" placeholder="Password" required>
                                <span class="text-danger"
                                    *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password
                                    is required</span>
                            </div>
                            <br>
                            <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary mb-2">Sign Up</button>
                        </form>
                        <a style="color:black; margin-top: 10px;" routerLink="/login"> Already registered? Click here to
                            login.</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
